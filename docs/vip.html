<body>
	<div class="container">
	    <div class="header h1 text-center">
		    <h1>全网VIP视频解析-岩兔站</h1>
		    <small>选取解析API并输入视频地址即可免VIP播放</small>
	    </div>
	    <hr />
	    <div class="main">
			<form class="form-horizontal" method="post">
			  <div class="form-group">
			    <label for="api" class="col-sm-2 control-label">API地址</label>
			    <div class="col-sm-10">
				  <select id="api" name="api" class="form-control"></select>
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="url" class="col-sm-2 control-label">视频地址</label>
			    <div class="col-sm-10">
			      <input type="url" class="form-control" id="url" name="url" placeholder="视频地址">
			    </div>
			  </div>
			  <div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10">
			      <button type="button" id="play" class="btn btn-primary">解 析</button>
			    </div>
			  </div>
			</form>
			</div>
			<hr />
			
	    <div class="main">
			<h4>如播放地址失效，可重新设置API列表。<a href="index.html%3Fp=466.html" target="_blank">API获取</a></h4>
			<div class="form-horizontal">
				<div class="form-group">
			    <label for="url" class="col-sm-2 control-label">API列表</label>
			    <div class="col-sm-10">
			      <textarea rows="10" id="apiList" class="form-control">http://api.visaok.net/?url=
http://api.xyingyu.com/?url=
http://api.greatchina56.com/?url=
http://jx.618g.com/?url=
http://api.xyingyu.com/?url=
http://api.greatchina56.com/?url=
http://api.visaok.net/?url=
http://jx.618g.com/?url=
http://zuiai.ml/dh/jx/ajx.php?url=
http://zuiai.ml/dh/jx/jx.php?url=
http://zuiai.ml/dh/jx/jiexi.php?url=</textarea>
			    </div>
			  </div>
	    	</div>
	    </div>
	    <div class="footer text-center">
		    <p>技术支持：<a href="index.html%3Fp=466.html" target="_blank">岩兔站</a></p>
	    </div>
	</div>
    
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script>
	    function setApi(){
		    $("#api").children().remove();
			var apilist = $("#apiList").val().split(/\r?\n/);
			for(var i=0;i<apilist.length;i++){
				$("#api").append("<option>"+apilist[i]+"</option>");
			}
	    }
		$("#apiList").blur(function(){
			setApi();
			$.cookie("apiList",$("#apiList").val());
		});
		$("#play").click(function(){
			$api = $("#api").val();
			$url = $("#url").val();
			if($url == "" || $url == null || !/^http.*$/.test($url)){
				alert('视频地址不正确！');
				return;
			}
			if($url == "" || $url == null || !/^http.*=$/.test($api)){
				alert('无效API！');
				return;
			}
			window.open($api+$url);
		});
	    function init(){
		    var ckapi = $.cookie("apiList");
		    if(ckapi){
			    $("#apiList").val(ckapi);
		    }
		    setApi();
	    }
	    init();
    </script>
